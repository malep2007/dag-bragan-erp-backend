{% extends "layout.html" %}
{% block title %} {{ title }}
{% endblock title %}
{% block content %}
    <div class="border border-primary rounded p-4 mx-auto">
        <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
            {% for field in form %}
                <div class="form-group">
                    <div>
                        {{ field.label }}
                        {{ field }}
                    </div>
                </div>
            {% endfor %}
            <div class="form-group">
                <button name="login" class="btn btn-primary">Login</button>
            </div>
            <div class="form-group">
                <label>Remember me </label> <input type="checkbox"/>
            </div>
        </form>
    </div>
    {% if message %}
        <div class="bg-alert">
            {{ message }}
        </div>
    {% endif %}



{% endblock content %}
